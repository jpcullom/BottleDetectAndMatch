<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        /* Custom styles will go here if needed */
    </style>
    <link rel="stylesheet" href="styles.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- Add console logging for debugging -->
    <script>
        console.log('Page loading...');
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Jake's Object Image Processor üîç</h1>
        <div class="mode-selection">
            <label class="toggle-container">
                <input type="checkbox" id="processingModeToggle">
                <span class="toggle-slider"></span>
                <span class="toggle-label">
                    <span class="mode-text" id="modeText">Pair Mode</span>
                </span>
            </label>
        </div>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <button id="processBtn">Process Images</button>
        </div>
        <div id="imagePairs" class="image-pairs">
            <!-- Image pairs will be added here dynamically -->
        </div>
        <div class="canvas-container">
            <div id="outputContainer">
                <!-- Spliced image pairs will be added here dynamically -->
            </div>
        </div>
    </div>
    <!-- TensorFlow.js and COCO-SSD model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
    
    <!-- Loading overlay at the end of body -->
    <div id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Processing Images...</p>
        </div>
    </div>
</body>
</html>
